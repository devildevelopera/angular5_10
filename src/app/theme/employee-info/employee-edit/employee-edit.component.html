<simple-notifications [options]="options"></simple-notifications>
<ngx-ui-loader 
[fgsColor]="config.fgsColor"
[fgsType]="config.fgsType"
[fgsSize]="config.fgsSize"
  ></ngx-ui-loader>





<div class="row" *ngIf="!IsAddInventory">
    <div class="col-sm-12" style="margin-bottom: 10px">
        <h4>Update Employee </h4>
        <!-- <button class="btn btn-primary" style="float: right;margin-left: 10px;margin-right: 10px"><i class="icofont icofont-user-alt-3"></i>Duplicate</button>
        <button class="btn btn-primary" style="float: right;margin-left: 10px;margin-right: 10px"><i class="icofont icofont-user-alt-3"></i>Delete</button> -->
                                  </div>
        <button class="btn btn-primary" (click)="BacktoList()" style="float: right;margin-left: 10px;margin-right: 10px"><i class="icofont icofont-reply"></i>Back to List</button>
        <button class="btn btn-primary" (click)="SubmitEmployeeDetails(EmployeeForm.value)" style="float: right;margin-left: 10px;margin-right: 10px"><i class="icofont icofont-ui-add"></i>Update Employee</button>

    <div class="col-sm-12">

        <app-card  [cardOptionBlock]="true">
            <form [formGroup]="EmployeeForm" novalidate>
                  <!-- <div  style="float: right">
                      <div class="form-group">
                          <label >Employee Pic</label>
                          <div style="display: block" >
                            <img src="{{Image}}" alt="employee pic" width="50px" height="100px">
                          </div>
                        </div>
                </div> -->
                <div class="row">
                    
                    <div class="col-lg-6">
                      <div class="row">
                          <div class="col-lg-12">
                    
                              <div class="form-group">
                                  <label>Access Level</label>
                                  <div>
                                    <select name="select" [(ngModel)]="model.accessLevelId" formControlName="accessLevelId"  class="form-control">
                                        <option [value]="" >Select Access Level</option>
                                        <option *ngFor="let level of AccesslevelList" [value]="level.id">{{level.accessLevel}}</option>
                                    </select>
                                  </div>
                                </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Language <span class="mandatory">*</span></label>
                                <div>
                                  <select name="select" [(ngModel)]="model.language" formControlName="language"  class="form-control">
                                      <option [value]="" >Select Language</option>
                                      <option *ngFor="let lan of LanguageList" [value]="lan.id">{{lan.Name}}</option>
                                  </select>
                                </div>
                                <span *ngIf="EmployeeForm.get('language').touched && EmployeeForm.get('language').hasError('required')" class="mandatory">
                                    Language is Required!
                                  </span>
                              </div>
                          </div>
                          <div class="col-lg-12">
                              <div class="form-group">
                                  <label>Store <span class="mandatory">*</span></label>
                                  <div>
                                    <select name="select" [(ngModel)]="model.storeId" formControlName="storeId"  class="form-control">
                                        <option [value]="" >Select Store</option>
                                        <option *ngFor="let store of StoreList" [value]="store.id">{{store.companyName}}</option>
                                    </select>
                                  </div>
                                  <span *ngIf="EmployeeForm.get('storeId').touched && EmployeeForm.get('storeId').hasError('required')" class="mandatory">
                                      Store is Required!
                                    </span>
                                </div>
                            </div>
                      </div>
                    </div>
                    <div class="col-lg-6">

                        <div class="form-group profilepic">
                            <label >Employee Pic</label>
                            <div style="display: block" >
                              <img src="{{Image}}" alt="employee pic" width="150px" height="200px">
                            </div>
                          </div>
                      </div>
                      
                      
                  </div>
                  <div class="row">
                     
                    </div>
                    <div class="row">
                      
                      </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label> Name <span class="mandatory">*</span></label>
                        <div>
                          <input type="text" [(ngModel)]="model.name" class="form-control" formControlName="name"  maxlength="50">
                        </div>
                        <span *ngIf="EmployeeForm.get('name').touched && EmployeeForm.get('name').hasError('required')" class="mandatory">
                          Name is Required!
                        </span>
                          </div>
                      </div>
                      <div class="col-lg-6">
                          <div class="form-group">
                              <label> Phone Number </label>
                          <div>
                            <input type="text" [(ngModel)]="model.phoneNumber" class="form-control" formControlName="phoneNumber"  maxlength="50">
                          </div>
                            </div>
                        </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-6">
                          <div class="form-group">
                              <label> Email <span class="mandatory">*</span></label>
                          <div>
                            <input type="text" [(ngModel)]="model.email" class="form-control" formControlName="email"  maxlength="50">
                          </div>
                          <span *ngIf="EmployeeForm.get('email').touched && EmployeeForm.get('email').hasError('required')" class="mandatory">
                            Email is Required!
                          </span>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label> Password <span class="mandatory">*</span></label>
                            <div>
                              <input type="password" [(ngModel)]="model.password" class="form-control" formControlName="password"  maxlength="50">
                            </div>
                            <span *ngIf="EmployeeForm.get('password').touched && EmployeeForm.get('password').hasError('required')" class="mandatory">
                                Password is Required!
                            </span>
                              </div>
                          </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label> PinCode <span class="mandatory">*</span></label>
                            <div>
                              <input type="number" [(ngModel)]="model.pinCode" class="form-control" formControlName="pinCode"  maxlength="50">
                            </div>
                            <span *ngIf="EmployeeForm.get('pinCode').touched && EmployeeForm.get('pinCode').hasError('required')" class="mandatory">
                              PinCode is Required!
                            </span>
                              </div>
                          </div>
                          <div class="col-lg-6">
                              <div class="form-group">
                                  <label> BioMetic </label>
                              <div>
                                <input type="text" [(ngModel)]="model.bioMetic" class="form-control" formControlName="bioMetic"  maxlength="50">
                              </div>
                                </div>
                            </div>
                      </div>
                      <div class="row">
                          <div class="col-lg-6">
                              <div class="form-group">
                                  <label>NFC</label>
                              <div>
                                <input type="text" [(ngModel)]="model.nfc" class="form-control" formControlName="nfc"  maxlength="50">
                              </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label> SwipeId  </label>
                                <div>
                                  <input type="text" [(ngModel)]="model.swipeId" class="form-control" formControlName="swipeId"  maxlength="50">
                                </div>
                                  </div>
                              </div>
                        </div>

            </form>
          <!-- <p>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</p> -->

          <!-- Basic Form Inputs card start -->

        </app-card>
        <!-- Input Alignment card end -->
      </div>
     
</div>
