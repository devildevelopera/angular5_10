<div *ngIf="!IsAddInventory">

      <div class="row">
        <div class="col-sm-12" style="margin-bottom: 10px">
          <a class="btn btn-danger" [routerLink]="['/forms/add-on']" routerLinkActive="router-link-active"  style="float: right; margin-left: 10px;margin-right: 10px">

                              placeholder="item name"
                              #itemName='ngModel' [(ngModel)]='formData.itemname' />
                      <div *ngIf="itemForm.submitted && itemName.invalid" class="messages text-danger ng-star-inserted">
                          <span class="help-block" *ngIf="itemName?.errors.required">Please enter item name</span>
                      </div>
                  </div>
                    <div class="col-sm-2">
                        <input style="display:none;" 
                               (change)="onItemPictureSelect($event)" 
                               #fileToUpload type="file" class="form-control-file"
                               name="file" placeholder="photo" accept="image/*" required />
                        <div class="mt-2">
                          <button type="button" class="btn btn-info" (click)="fileToUpload.click()">
                            <i class="fa fa-fw fa-camera"></i><span>Item Photo</span>
                          </button>
                        </div>
                    </div>
              </div>
                <div class="form-group row">
                      <label class="col-sm-4 col-lg-2 col-form-label">Item Price</label>
                      <div class="col-sm-10">
                          <input class="form-control" required id='item-price' name='itemprice' type="number"

<div class="modal fade" id="modifiersModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modifiersModal">Add Modifiers</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12 mb-20">
            <div *ngIf='modifiers' class="single-checkBoxTwo" >
              <label class="checkBox mb-2" 
                     *ngFor='let modifier of modifiers; let i =index;' 
                     for="ebt_{{i}}"> {{modifier.modifierName}}
                  <input id="ebt_{{i}}" name="name_{{i}}"
                         (change)="accepted=$event.target.checked"
                         (change)="selectModifiers(modifier)"
                         type="checkbox">
                  <span class="checkmark"></span>
                </label>
            </div>
        </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
